stages:
  - test
  - deploy

test:
  stage: test
  image: python:3.7-stretch
  before_script:
    - ./create_virtualenv.sh
    - source venv/bin/activate
  script: pytest

update:
  stage: deploy
  image: python:3.6-stretch
  before_script:
    - ./create_virtualenv.sh
    - source venv/bin/activate
  script: python main.py --update
  only:
    - master
