stages:
  - test
  - deploy

test:
  stage: test
  image: nikolaik/python-nodejs:python3.6-nodejs13-stretch
  services:
  - postgres:11.1-alpine
  before_script:
    - ./install_tableschema_lib.sh
    - ./create_virtualenv.sh
    - source venv/bin/activate
  script: pytest

update:
  stage: deploy
  image: nikolaik/python-nodejs:python3.6-nodejs13-stretch
  before_script:
    - ./install_tableschema_lib.sh
    - ./create_virtualenv.sh
    - source venv/bin/activate
  script: python main.py --update
  only:
    - master
